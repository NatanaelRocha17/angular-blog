        <img width="400px" src="{{photoCover}}" alt="Foto default">

    <div class="big-card_title">
       <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="big-card_description">

        <p>
            <a [routerLink]="['content', Id]">{{cardDescription}}</a>
        </p>
       
    </div>

</div>
